<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPIDONCY</title>
    <link rel="stylesheet" href="playmusic.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app ">
        <div class="dashboard">
            <div class="header">
                <h4>Now playing :</h4>
                <h3>String 5th & 9th</h3>
            </div>
            <div class="cd">
                <div class="cd_img"
                    style="background-image: url('/img/candy.jpg')">
                </div>
            </div>
            <div class="control">
                <div class="btn btn_replay">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn_back">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn active btn_play ">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn_next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn_random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
            
            
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
